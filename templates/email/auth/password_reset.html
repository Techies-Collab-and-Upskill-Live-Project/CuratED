<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your CuratED Password</title>
    <style>
        body {
            background: #F9E3DE;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #F9E3DE;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(255, 140, 0, 0.08);
            padding: 32px 28px 28px 28px;
            border-top: 6px solid #E2725B;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #E2725B;
            letter-spacing: 2px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .btn {
            display: block;
            width: 100%;
            background: #E2725B;
            color: #F9E3DE;
            text-align: center;
            padding: 14px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            margin: 24px 0 16px 0;
            box-shadow: 0 2px 8px rgba(255, 140, 0, 0.08);
            transition: background 0.2s;
        }
        .btn:hover {
            background: #ff9900;
        }
        .footer {
            margin-top: 32px;
            font-size: 0.95rem;
            color: #888;
            text-align: center;
        }
        .highlight {
            color: #E2725B;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-text">CuratED</span>
        </div>
        <h2 style="color:#E2725B; margin-bottom: 8px;">Reset Your Password</h2>
        <p>Hi there,</p>
        <p>We received a request to reset your CuratED account password.</p>
        <a href="{{ reset_link }}" class="btn">Reset Password</a>
        <p>If you did not request this, you can safely ignore this email.</p>
        <div class="footer">
            &copy; {{ year|default:"2025" }} CuratED. All rights reserved.
        </div>
    </div>
</body>
</html>
