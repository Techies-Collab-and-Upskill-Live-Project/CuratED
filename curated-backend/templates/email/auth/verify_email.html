<html>
<head>

        .container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #4a4a4a;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to CuratED!</h2>
        <p>Hi there,</p>
        <p>Your verification code is:</p>
        <div class="otp">{{ otp }}</div>
        <p>This code will expire in 10 minutes.</p>
        <p>If you didn't request this verification, please ignore this email.</p>
        <p>Best regards,<br>The CuratED Team</p>
    </div>
</body>
</html>
